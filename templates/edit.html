<!DOCTYPE html>
<html>
<head>
    <title>Edit Workout</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="form-container">
        <h2>Edit Workout</h2>
        <form action="/edit/{{ workout['id'] }}" method="POST">
            <div class="form-group">
                <label for="exercise">Exercise:</label>
                <input type="text" id="exercise" name="exercise" value="{{ workout['exercise'] }}" required>
            </div>
            <div class="form-group">
                <label for="date">Date:</label>
                <input type="date" id="date" name="date" value="{{ workout['date'][:10] }}" required>

            </div>
            <div class="form-group">
                <label for="sets">Sets:</label>
                <input type="number" id="sets" name="sets" value="{{ workout['sets'] }}" required>
            </div>
            <div class="form-group">
                <label for="reps">Reps:</label>
                <input type="number" id="reps" name="reps" value="{{ workout['reps'] }}" required>
            </div>
            <div class="form-group">
                <label for="weight">Weight:</label>
                <input type="number" id="weight" name="weight" value="{{ workout['weight'] }}">
            </div>
            <div class="form-group">
                <label for="unit">Unit:</label>
                <select id="unit" name="unit">
                    <option value="kg" {% if workout['unit'] == 'kg' %}selected{% endif %}>kg</option>
                    <option value="lb" {% if workout['unit'] == 'lb' %}selected{% endif %}>lb</option>
                </select>
            </div>
            <button type="submit" class="submit-btn">Update Workout</button>
        </form>
    </div>
</body>
</html>
